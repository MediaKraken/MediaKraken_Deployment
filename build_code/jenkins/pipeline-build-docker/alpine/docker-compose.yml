version: '2'
# MediaKraken

# Volumes are HOST directory and then CONTAINER directory

services:
  # Main app server which controls the show and transcodes
  appserver:
    build:
      context: ./ComposeMediaKrakenServer
      dockerfile: dockerfile-appserver
    environment:
      - POSTGRES_PASSWORD=${DBPASS}
    container_name: mkserver
    depends_on:
      - database
    entrypoint: ./wait-for-it.sh -h database -p 5432 -t 30 -- python main_server.py
    ports:
      - "8903:5000"
    volumes:
      - /var/log/mediakraken:/mediakraken/log
    networks:
      - mediakraken-network
      - mediakraken-dbnetwork
      - host
    restart: unless-stopped

  # slave app server which transcodes
#  appslave:
#    build:
#      context: ./ComposeMediaKrakenSlave
#      dockerfile: dockerfile-appslave
#    environment:
#      - POSTGRES_PASSWORD=${DBPASS}
#    container_name: mkslave
#    depends_on:
#      - database
#    entrypoint: ./wait-for-it.sh -h database -p 5432 -t 30
#    volumes:
#      - /var/log/mediakraken:/mediakraken/log
#    networks:
#      - mediakraken-network
#    restart: unless-stopped

  # Postgresql server
  database:
    build:
      context: ./ComposeMediaKrakenDatabase
      dockerfile: dockerfile-database
    environment:
      - POSTGRES_DB=metamandb
      - POSTGRES_USER=metamanpg
      - POSTGRES_PASSWORD=${DBPASS}
    container_name: mkdatabase
    volumes:
      - /var/lib/postgresql:/var/lib/postgresql
    networks:
      - mediakraken-dbnetwork
    restart: unless-stopped

  # Runs the webapi for 3rd party clients
#  webapi:
#    build:
#      context: ./ComposeMediaKrakenWebAPI
#      dockerfile: dockerfile-webapi
#    environment:
#      - POSTGRES_PASSWORD=${DBPASS}
#    container_name: mkwebapi
#    depends_on:
#      - database
#    entrypoint: ./wait-for-it.sh -h database -p 5432 -t 30
#    ports:
#      - "8901:8080"
#    volumes:
#      - /var/log/mediakraken:/mediakraken/log
#    networks:
#      - mediakraken-dbnetwork
#    restart: unless-stopped

  # runs the server to fetch/process all metadata
  metadata:
    build:
      context: ./ComposeMediaKrakenMetadata
      dockerfile: dockerfile-metadata
    environment:
      - POSTGRES_PASSWORD=${DBPASS}
    container_name: mkmetadata
    depends_on:
      - database
    entrypoint: ./wait-for-it.sh -h database -p 5432 -t 30 -- python main_server_metadata_api.py
    volumes:
      - /var/log/mediakraken:/mediakraken/log
    networks:
      - mediakraken-dbnetwork
    restart: unless-stopped

  # runs the nginx proxy service
  nginx:
    build:
      context: ./ComposeMediaKrakenNginx
      dockerfile: dockerfile-nginx
    container_name: mknginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - mediakraken-network
    restart: unless-stopped

  # runs the redis service for flask
  redis:
    build:
      context: ./ComposeMediaKrakenRedis
      dockerfile: dockerfile-redis
    container_name: mkredis
    ports:
      - "6379:6379"
    networks:
      - mediakraken-network
    restart: unless-stopped

  # Runs the web service for the main server application
  webserver:
    build:
      context: ./ComposeMediaKrakenWebServer
      dockerfile: dockerfile-webserver
    environment:
      - POSTGRES_PASSWORD=${DBPASS}
    container_name: mkwebapp
    depends_on:
      - database
      - redis
      - nginx
    entrypoint: ./wait-for-it.sh -h database -p 5432 -t 30 -- uwsgi --socket 0.0.0.0:8080 --protocol http --chdir=./web_app --ini ./web_app/mediakraken_uwsgi_alpine.ini
    ports:
      - "8900:8080"
    volumes:
      - /var/log/mediakraken:/mediakraken/log
    networks:
      - mediakraken-network
      - mediakraken-dbnetwork
    restart: unless-stopped

# Docker private networks
networks:
  # Twisted communications network
  mediakraken-network:
    driver: bridge
  # Database communications network
  mediakraken-dbnetwork:
    driver: bridge
  host:
    external: true

{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>MediaKraken YT Video Player</title>
        <link href="/static/videojs/video-js.min.css" rel="stylesheet">
        <link href="/static/css/base_webapp_layout.css" media="all" rel="stylesheet" type="text/css"/>
    </head>
    <body id="data_background">
        <form id="youtubeForm" class="form form-youtube" method="POST" action="{{ url_for('user_internet.user_internet_youtube') }}" role="form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{form.youtube_search.label}}
                {{form.youtube_search(placeholder="Search string", class_="form-control")}}
            </div>
        </form>
        <video id="vid1" src="" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="100%" data-setup='{"fluid":"true","techOrder":["youtube"]}'>
            <source src={{"http://www.youtube.com/watch?v=" + data_guid}} type="video/youtube">
        </video>
        <script src="/static/videojs/video.min.js"></script>
        <script src="/static/videojs/Youtube.min.js"></script>
    </body>
</html>
{% endblock %}

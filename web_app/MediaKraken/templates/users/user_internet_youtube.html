{% extends "layout.html" %}
{% block content %}
<body id="data_background">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet"  href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/base_webapp_layout.css" media="all" rel="stylesheet" type="text/css"/>
    </head>
    {% if media %}
    <div>
        {% for row_data in media %}
        <a href= {{ "../youtube_detail/" + row_data['items'][0]['id'] }} >
        <img src= {{ row_data['items'][0]['thumbnails']['default'] }} height="300" width="200">
        </a>
        {% endfor %}
    </div>
    {% else %}
    <p id="general_text">No YouTube media found.</p>
    {% endif %}
    {% endblock %}
    <script src="/static/js/jquery.min.js"></script>
</body>

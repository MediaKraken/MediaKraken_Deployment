{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>MediaKraken Video Player</title>
        <link href="../../static/css/base_webapp_layout.css" media="all" rel="stylesheet" type="text/css"/>
    </head>
    <body id="data_background">
        {% if data_chromecast %}
            <select name="Video_Play_Chromecast", id="video_play_chromecast">
                {% for chrome_data in data_chromecast %}
                <option value={{chrome_data[0]}}>{{chrome_data[2]['Name']}}</option>
                {% endfor %}
            </select>
        {% else %}
        <p>No known current chromecast.</p>
        {% endif %}
        <div>
            <a href= {{"../../cast/back/" + data_uuid}} >
            <img src="../../static/images/navigation/arrow_left.png" height="50" width="50">
            </a>
            <a href= {{"../../cast/rewind/" + data_uuid}} >
            <img src="../../static/images/navigation/rewind.png" height="50" width="50">
            </a>
            <a href= {{"../../cast/stop/" + data_uuid}} >
            <img src="../../static/images/navigation/stop.png" height="50" width="50">
            </a>
            <a href= {{"../../cast/play/" + data_uuid}} >
            <img src="../../static/images/navigation/play.png" height="50" width="50">
            </a>
            <a href= {{"../../cast/pause/" + data_uuid}} >
            <img src="../../static/images/navigation/pause.png" height="50" width="50">
            </a>
            <a href= {{"../../cast/ff/" + data_uuid}} >
            <img src="../../static/images/navigation/forward.png" height="50" width="50">
            </a>
            <a href= {{"../../cast/forward/" + data_uuid}} >
            <img src="../../static/images/navigation/arrow_right.png" height="50" width="50">
            </a>
        </div>
    </body>
</html>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
<body id="data_background">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="generator" content="Bootply" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="/static/js/html5.js"></script>
        <![endif]-->
        <link href="/static/css/style.min.css" rel="stylesheet">
        <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="/static/css/base_webapp_layout.css" media="all" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="/static/js/jquery.tmpl.min.js"></script>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/js/base_webapp_delete.js"></script>
        <script src="/static/js/base_webapp_update.js"></script>
    </head>
    {% if data_nas %}
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <
                    <th>Model</th>
                    <th>IP Address</th>
                    <th>Share(s)</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for row_data in data_nas %}
                <tr>
                    <td>{{ row_data[1] }}</td>
                    <td>{{ row_data[2] }}</td>
                    <td>{{ row_data[3] }}</td>
                    <div class="pull-right action-buttons">
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" <a data-id={{ row_data[0] }} data-toggle="modal" data-target="#editNASModal" onclick="EditNAS(this)" ><span class="glyphicon glyphicon-pencil"></span></button></a>
                        </td>
                        <td>
                            <p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" <a data-id={{ row_data[0] }} onclick="ConfirmNASDelete(this)" ><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </div>
                    {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p>No known nas devices.</p>
    {% endif %}
    <p><a href="../nas_edit" class="btn btn-primary btn-large">Add New NAS Manually</a>
    <form name="form_nas_scan" action="." method="post">
        <input class="btn btn-default btn-submit" type="submit" name="nas_scan" value="NAS Scan">
    </form>
    </p>
</body>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
<body id="data_background">
    <head>
        <meta charset="utf-8" />
        <script src="../../static/js/jquery.min.js"></script>
        <script src="../../static/context/jquery.contextmenu.js"></script>
        <script src="../../static/js/metaman.js"></script>
        <link rel="stylesheet" href="../../static/context/jquery.contextmenu.css">
        <link rel="stylesheet" href="../../static/css/metaman_layout.css" media="all" rel="stylesheet" type="text/css"/>
    </head>
    {% if media %}
    <!-- this div is needed to show up between pagination correctly -->
    <div>
        {% for row_data in media %}
        <div class="main_photo">
            <a href= {{ "../movie_detail/" + row_data[1] }} >
            <img src= {{ "../../static/images/genre/" + row_data[2].replace('../','').replace(' ', '%20') }} height="300" width="200">
            </a>
            <div class="description">
                <p class="description_content_left">{{row_data[0] + ' - ' + row_data[1]}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p id="general_text">No media by genre found.</p>
    {% endif %}
</body>
{% endblock %}

          value: postgres
        - name: DEFAULT_POOL_SIZE
          value: "50"
        - name: MAX_CLIENT_CONN
          value: "1024"
        - name: POOL_MODE
          value: transaction
        - name: SERVER_RESET_QUERY
          value: DISCARD ALL
        image: th-registry-1.beaverbay.local:5000/mediakraken/mkpgbouncer:dev
        name: pgbouncer
        resources: {}

[uwsgi]
master = true
process = 8
enable-threads = false  ; threads break subprocess and gevent, do NOT use

vacuum = true
wsgi-file = launch_app.py
plugin-dir = /usr/lib/uwsgi
socket = /var/mediakraken_uwsgi.sock
chmod-socket = 666
logto = ./log/MediaKraken_Flask.log

strict = true                       ; only vaid uwsgi options tolerated
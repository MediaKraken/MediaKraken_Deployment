<body id="data_background">
<head>
    <meta charset="UTF-8"/>
</head>

<table class="hours-table">
<tr>
    <th>1</th>
    <th>2</th>
    <th>3</th>
</tr>
<tr>
    <td>
        <select id="HoursSelected1" name="HoursSelected" class="hours">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </td>
    <td>
        <select id="RateSelected1" name="RateSelected" class="rate">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </td>
    <td>
        <input type="button" id = "btnGet1" value="Get 1" />
    </td>
</tr>
<tr>
    <td>
        <select id="HoursSelected2" name="HoursSelected" class="hours">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </td>
    <td>
        <select id="RateSelected2" name="RateSelected" class="rate">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </td>
    <td>
        <input type="button" id = "btnGet2" value="Get 2" />
    </td>
</tr>
</table>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#btnGet1").click(function () {
            var selectedText = $("#HoursSelected1").find("option:selected").text();
            var selectedValue = $("#HoursSelected1").val();
            $.post('/jquery/submitData',
                { myData: 'This is my data.' },
                function(data, status, jqXHR) {
                    $('p').append('status: ' + status + ', data: ' + data);
                })
            alert("Selected Text: " + selectedText + " Value: " + selectedValue);
        });
    });

    $(function () {
        $("#btnGet2").click(function () {
            var selectedText = $("#HoursSelected2").find("option:selected").text();
            var selectedValue = $("#HoursSelected2").val();
            alert("Selected Text: " + selectedText + " Value: " + selectedValue);
        });
    });

</script>

</body>

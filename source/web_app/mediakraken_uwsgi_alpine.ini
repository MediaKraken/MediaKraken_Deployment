[uwsgi]
plugin = python3
master = true
die-on-term = true
wsgi-file = launch_app.py
process = 3
enable-threads = true
vacuum = true
workers = 4
no-orphans = true
processes = 2
plugin-dir = /usr/lib/uwsgi
socket = /var/run/mediakraken_uwsgi.sock
chmod-socket = 666
logto = ./log/MediaKraken_Flask.log
buffer-size=32768

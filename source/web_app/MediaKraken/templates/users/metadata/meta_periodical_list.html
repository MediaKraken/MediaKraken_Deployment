{% extends "layout.html" %}
{% block content %}
<body id="data_background">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base_webapp_layout.css') }}" media="all" type="text/css"/>
    </head>
    {% if media_periodical %}
    {{ pagination.info }}
    {{ pagination.links }}
    <div id="the-node">
        {% for row_data in media_periodical %}
        <div class="main_photo">
            <div class="media_context_right" data-id={{row_data[1]}}>
                <a href = "{{ url_for('user_metadata_periodical.metadata_periodical_detail', guid=row_data[0]) }}">
                <img class="b-lazy" src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src= "{{ row_data[2] | replace('/mediakraken/web_app/MediaKraken/static/meta/images/', '') }}" height="300" width="200"></a>
                <div class="description">
                    <p class="description_content_left">{{row_data[1]}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {{ pagination.links }}
    {% else %}
    <p id="general_text">No periodical metadata found.</p>
    {% endif %}
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/blazy.min.js') }}"></script>
    <script>
        ;(function() {
            // Initialize
            var bLazy = new Blazy();
        })();
    </script>
</body>
{% endblock %}

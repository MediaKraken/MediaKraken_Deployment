{% extends "layout.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>MediaKraken Comic Viewer</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- load all styles css -->
        <link href="./web_app_async/static/comicarchive/css/styles.css" rel="stylesheet">
        <link href="./web_app_async/static/lightGallery/css/lightGallery.min.css" rel="stylesheet">
        <link href="./web_app_async/static/css/base_webapp_layout.css" media="all" rel="stylesheet" type="text/css"/>
    </head>
    <body id="data_background">
        <div class="se-pre-con"></div> <!-- loading spinner -->
        <center>
            <fieldset>
                <legend>Open Comic</legend>
                <input type="file" name="fileup" id="fileup" accept=".cbr,.cbz,.cbt"><br>
                <i>(cbr,cbz,cbt files only)</i>
            </fieldset>
            <br><br>

            <!-- output comics images here -->
            <div id="output"></div>

            <br><br>
        </center>
        <script src="./web_app_async/static/js/jquery.min.js"></script>
        <script src="./web_app_async/static/js/uncompress/uncompress.js"></script>
        <script src="./web_app_async/static/lightGallery/js/lightgallery-all.min.js"></script>
        <script src="./web_app_async/static/comicarchive/js/script.js"></script>
    </body>
</html>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
<body id="data_background">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./web_app_async/static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./web_app_async/static/css/base_webapp_layout.css" media="all" type="text/css"/>
    </head>
    {% if media %}
    <div>
        {% for row_data in media %}
        <div class="main_photo">
            <a href= "{{ url_for('user_internet.user_internet_twitch_stream_detail', stream_name=row_data[0]) }}" }} >
            <img class="b-lazy" src=data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw== data-src="{{ row_data[1] | replace('/mediakraken/web_app_async/static/meta/images/', '') }}" height="180" width="320">
            </a>
            <div class="description">
                <p class="description_content_left">{{row_data[0] + ": " + row_data[2]}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p id="general_text">No Twitch TV media found.</p>
    {% endif %}
    <script src="./web_app_async/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="./web_app_async/static/js/jquery.min.js"></script>
    <script src="./web_app_async/static/js/blazy.min.js"></script>
    <script>
        ;(function() {
            // Initialize
            var bLazy = new Blazy();
        })();
    </script>
</body>
{% endblock %}

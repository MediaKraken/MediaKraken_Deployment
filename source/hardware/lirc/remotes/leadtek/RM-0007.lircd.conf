begin remote

  name            RM-0007
  bits            16
  flags           SPACE_ENC|CONST_LENGTH
  eps             40
  aeps            100

  header          9000  4500
  one           629  1617
  zero          629   495
  ptrail        632
  repeat          9000  2250
  pre_data_bits   16
  pre_data        0xC03F
  gap             108000
  toggle_bit      0

  frequency    38000
  duty_cycle   33

      begin codes
# 1st row of buttons
          KEY_POWER                0x00000000000000FF        #  Was: POWER
          KEY_MENU                 0x000000000000807F        #  Was: MENU

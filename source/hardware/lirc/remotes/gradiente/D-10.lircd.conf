# contributed by Bernardo Santos
#
# brand:             Gradiente
# model:             D-10
# supported devices:  Remote control for gradiente's D-10 DVD player.
# Automatic generation didn`t work well so I had to
# figure out the protocol myself. It is similar to the one
# on the generic RECS80.conf config file.
#

begin remote

  name  D-10
  bits           11
  flags SPACE_ENC
  eps            25
  aeps          100

  one           270  7310
  zero          270  4800
  ptrail        270
  toggle_bit    2
  gap            49000


      begin codes
          KEY_POWER                0x000000000000075E        #  Was: POWER
          KEY_EJECTCD              0x0000000000000766        #  Was: EJECT
          KEY_ANGLE                0x000000000000076E        #  Was: ANGLE
          INDEX                    0x000000000000075A

          KEY_3                    0x0000000000000765        #  Was: 3
          KEY_4                    0x000000000000075D        #  Was: 4
          KEY_5                    0x0000000000000774        #  Was: 5
          KEY_6                    0x000000000000076C        #  Was: 6
          KEY_7                    0x0000000000000764        #  Was: 7
          KEY_8                    0x000000000000075C        #  Was: 8
          KEY_9                    0x0000000000000773        #  Was: 9
          KEY_0                    0x000000000000076B        #  Was: 0

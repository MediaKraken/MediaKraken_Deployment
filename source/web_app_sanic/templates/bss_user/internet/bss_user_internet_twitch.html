
    <!-- End: Navigation with Button -->
    <div>
        {% if media %}
            <div>
                {% for row_data in media %}
                    <div class="main_photo">
                        <a href= "{{ url_for('user_internet.user_internet_twitch_stream_detail', stream_name=row_data[0]) }}" }} >
                        <img src="{{ row_data[1] | replace('/mediakraken/web_app/MediaKraken/static/meta/images/', '') }}" height="180" width="320">
                        </a>
                        <div class="description">
                            <p class="description_content_left">{{row_data[0] + ": " + row_data[2]}}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p id="general_text">No Twitch TV media found.</p>
        {% endif %}
    </div>

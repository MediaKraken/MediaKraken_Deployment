
    <!-- End: Navigation with Button -->
    <div>
    {% if media %}
    <div>
        {% for row_data in media %}
            <div class="main_photo">
                <a href= "{{ url_for('user_internet.user_internet_youtube_detail', uuid=row_data['items'][0]['id']) }}" >
                <img src="{{ row_data['items'][0]['snippet']['thumbnails']['default']['url'] }}" height="300" width="200">
                </a>
                <div class="description">
                    <p class="description_content_left">{{row_data['items'][0]['snippet']['title']}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
    {% else %}
        <p id="general_text">No YouTube media found.</p>
    {% endif %}
    </div>

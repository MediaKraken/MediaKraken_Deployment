{% extends "layout.html" %}
{% block content %}
<!DOCTYPE HTML>
<html>
    <head>
        <title>jQuery lightGallery demo</title>
        <link href="{{ url_for('static', filename='lightGallery/css/lightgallery.min.css') }}" rel="stylesheet">
        <style type="text/css">
            body{
            background-color: #152836
            }
            .demo-gallery > ul {
            margin-bottom: 0;
            }
            .demo-gallery > ul > li {
            float: left;
            margin-bottom: 15px;
            margin-right: 20px;
            width: 200px;
            }
            .demo-gallery > ul > li a {
            border: 3px solid #FFF;
            border-radius: 3px;
            display: block;
            overflow: hidden;
            position: relative;
            float: left;
            }
            .demo-gallery > ul > li a > img {
            -webkit-transition: -webkit-transform 0.15s ease 0s;
            -moz-transition: -moz-transform 0.15s ease 0s;
            -o-transition: -o-transform 0.15s ease 0s;
            transition: transform 0.15s ease 0s;
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
            height: 100%;
            width: 100%;
            }
            .demo-gallery > ul > li a:hover > img {
            -webkit-transform: scale3d(1.1, 1.1, 1.1);
            transform: scale3d(1.1, 1.1, 1.1);
            }
            .demo-gallery > ul > li a:hover .demo-gallery-poster > img {
            opacity: 1;
            }
            .demo-gallery > ul > li a .demo-gallery-poster {
            background-color: rgba(0, 0, 0, 0.1);
            bottom: 0;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            -webkit-transition: background-color 0.15s ease 0s;
            -o-transition: background-color 0.15s ease 0s;
            transition: background-color 0.15s ease 0s;
            }
            .demo-gallery > ul > li a .demo-gallery-poster > img {
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            opacity: 0;
            position: absolute;
            top: 50%;
            -webkit-transition: opacity 0.3s ease 0s;
            -o-transition: opacity 0.3s ease 0s;
            transition: opacity 0.3s ease 0s;
            }
            .demo-gallery > ul > li a:hover .demo-gallery-poster {
            background-color: rgba(0, 0, 0, 0.5);
            }
            .demo-gallery .justified-gallery > a > img {
            -webkit-transition: -webkit-transform 0.15s ease 0s;
            -moz-transition: -moz-transform 0.15s ease 0s;
            -o-transition: -o-transform 0.15s ease 0s;
            transition: transform 0.15s ease 0s;
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
            height: 100%;
            width: 100%;
            }
            .demo-gallery .justified-gallery > a:hover > img {
            -webkit-transform: scale3d(1.1, 1.1, 1.1);
            transform: scale3d(1.1, 1.1, 1.1);
            }
            .demo-gallery .justified-gallery > a:hover .demo-gallery-poster > img {
            opacity: 1;
            }
            .demo-gallery .justified-gallery > a .demo-gallery-poster {
            background-color: rgba(0, 0, 0, 0.1);
            bottom: 0;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            -webkit-transition: background-color 0.15s ease 0s;
            -o-transition: background-color 0.15s ease 0s;
            transition: background-color 0.15s ease 0s;
            }
            .demo-gallery .justified-gallery > a .demo-gallery-poster > img {
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            opacity: 0;
            position: absolute;
            top: 50%;
            -webkit-transition: opacity 0.3s ease 0s;
            -o-transition: opacity 0.3s ease 0s;
            transition: opacity 0.3s ease 0s;
            }
            .demo-gallery .justified-gallery > a:hover .demo-gallery-poster {
            background-color: rgba(0, 0, 0, 0.5);
            }
            .demo-gallery .video .demo-gallery-poster img {
            height: 48px;
            margin-left: -24px;
            margin-top: -24px;
            opacity: 0.8;
            width: 48px;
            }
            .demo-gallery.dark > ul > li a {
            border: 3px solid #04070a;
            }
            .home .demo-gallery {
            padding-bottom: 80px;
            }
        </style>
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    </head>
    <body class="home">
        <div class="demo-gallery">
            <ul id="lightgallery" class="list-unstyled row">
                {% for row_data in image_data %}
                <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="img/1-375.jpg 375, img/1-480.jpg 480, img/1.jpg 800" data-src="img/1-1600.jpg" data-sub-html="<h4>Fading Light</h4><p>Classic view from Rigwood Jetty on Coniston Water an old archive shot similar to an old post but a little later on.</p>">
                    <a href="">
                    <img class="img-responsive" src="img/thumb-1.jpg">
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <script>
            $(document).ready(function(){
                $('#lightgallery').lightGallery();
            });
        </script>
        <script src="{{ url_for('static', filename='js/picturefill.min.js') }}"></script>
        <script src="{{ url_for('static', filename='lightGallery/js/lightgallery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='lightGallery/js/lg-fullscreen.min.js') }}"></script>
        <script src="{{ url_for('static', filename='lightGallery/js/lg-thumbnail.min.js') }}"></script>
        <script src="{{ url_for('static', filename='lightGallery/js/lg-video.min.js') }}"></script>
        <script src="{{ url_for('static', filename='lightGallery/js/lg-autoplay.min.js') }}"></script>
        <script src="{{ url_for('static', filename='lightGallery/js/lg-zoom.min.js') }}"></script>
        <script src="{{ url_for('static', filename='lightGallery/js/lg-hash.min.js') }}"></script>
        <script src="{{ url_for('static', filename='lightGallery/js/lg-pager.min.js') }}"></script>
        <script src="{{ url_for('static', filename='lightGallery/js/jquery.mousewheel.min.js') }}"></script>
    </body>
</html>
{% endblock %}

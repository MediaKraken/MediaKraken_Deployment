  # runs the nginx proxy service
  nginx:
    image: mediakraken/mknginx:latest
    entrypoint: /usr/bin/wait-for-it-ash-busybox130.sh -h mkstack_webapp -p 8080 -t 120 -- nginx
    stop_grace_period: 30s
    stop_signal: SIGTERM
    volumes:
      - mediakraken_vol_nginx:/var/log/mediakraken/nginx
      - mediakraken_vol_certs:/etc/nginx/certs:ro
      - mediakraken_vol_static:/mediakraken/web_app_sanic/MediaKraken/static:ro
    ports:
      - "8900:8900"
    networks:
      - mediakraken_network_backend
    deploy:
      placement:
        constraints: [node.role == manager]

  pgadmin:
    image: mediakraken/mkpgadmin:latest
    stop_grace_period: 30s
    stop_signal: SIGTERM
    networks:
      - mediakraken_network_backend
    ports:
      - "5050:5050"
    environment:
      PGADMIN_DEFAULT_EMAIL: spootdev@gmail.com
      PGADMIN_DEFAULT_PASSWORD: metaman
    volumes:
      - mediakraken_vol_pgadmin:/data
    deploy:
      mode: replicated
      replicas: 0

  # pgbouncer
  pgbouncer:
    image: mediakraken/mkpgbouncer:latest
    environment:
      - DB_HOST=mkstack_database
      - POOL_MODE=transaction
      #- POOL_MODE=session  # this might not work in docker swarm
      - MAX_CLIENT_CONN=1024
      - DEFAULT_POOL_SIZE=75
      - SERVER_RESET_QUERY=DISCARD ALL
    secrets:
      - db_password
    entrypoint: ./wait-for-it-ash-busybox130.sh -h mkstack_database -p 5432 -t 120 -- ./entrypoint.sh
    stop_grace_period: 30s
    stop_signal: SIGTERM
    deploy:
      mode: replicated
      replicas: 1
    networks:
      - mediakraken_network_backend

  # pgbouncerhero
  pgbouncerhero:
    image: mediakraken/mkpgbouncerhero:latest
    environment:
      - PGBOUNCERHERO_DATABASE_URL=postgres://postgres:owfohiwehCHANGEMEjiow2rJ@mkstack_pgbouncer:6432/postgres
      #- PGBOUNCERHERO_DATABASE_URL=postgres://postgres:${DOCKER-SECRET:db_password}@mkstack_pgbouncer:6432/postgres
    secrets:
      - db_password
    ports:
      - "8905:8080"
    stop_grace_period: 30s
    stop_signal: SIGTERM
    deploy:
      mode: replicated
      replicas: 0
    networks:
      - mediakraken_network_backend


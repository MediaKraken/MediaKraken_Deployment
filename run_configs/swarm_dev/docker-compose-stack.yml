  # runs the server to fetch/process all metadata
  metadata:
    image: th-registry-1.beaverbay.local:5000/mediakraken/mkmetadata:${BRANCH}
    secrets:
      - db_password
    entrypoint: ./wait-for-it-ash-busybox130.sh -h mkstack_database -p 5432 -t 120 -- python3 main_server_metadata_api.py
    stop_grace_period: 30s
    stop_signal: SIGUSR1
    volumes:
      - ./mkmount:/mediakraken/mnt
      # stores posters/etc so webserver can present
      - mediakraken_vol_static:/mediakraken/web_app_sanic/static
      # stores the xml/json xref files for anime match
      - mediakraken_vol_cache:/mediakraken/cache
    networks:
      - mediakraken_network_backend
    deploy:
      placement:
        constraints: [node.role == manager]

#  moosefsmaster:
#    image: th-registry-1.beaverbay.local:5000/mediakraken/mkmoosemaster:${BRANCH}
#    networks:
#      - mediakraken_moosefsnet
#    ports:
#      - "9425:9425"
#    deploy:
#      mode: replicated
#      replicas: 1
#      placement:
#        constraints: [node.role == manager]
#
#  moosefschunkserver:
#    image: th-registry-1.beaverbay.local:5000/mediakraken/mkmoosechunkserver:${BRANCH}
#    environment:
#      - LABELS=M
#      - SIZE=1
#    networks:
#      - mediakraken_moosefsnet
#    volumes:
#      - ./data/moosehdd0:/mnt/hdd0
#    deploy:
